<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hosts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/app.css">
</head>
<body>
<div id="div" class="container" ms-controller="container">
    <div class="row">
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12  col-xs-12">
            <table class="table">
                <tbody>
                <tr ms-for="(@index,x)x in @listData | filterBy(@fb)">
                    <td width="10%">{{@index+1}}</td>
                    <td width="40%">{{ x[0] }}</td>
                    <td width="40%">{{ x[1] }}</td>
                    <td width="10%">
                        <a href="javascript:;" class="del" ms-click="@deleteClick(@index)">DELETE</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <nav class="navbar navbar-hosts navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="navbar-form navbar-left" >
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="IP" ms-duplex='@dataArr.ip'>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Domain Name" ms-duplex='@dataArr.dn'>
                    </div>
                    <button type="submit" class="btn btn-default" ms-click="@addClick()">添加</button>
                </div>
                <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" ms-duplex='@fb' placeholder="SEARCH">
                </div>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="node_modules/avalon2/dist/avalon.js"></script>
<script type="text/javascript" src="src/app.js"></script>
</body>
</html>
